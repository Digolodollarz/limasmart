<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register | Lima Smart</title>
    <div th:replace="fragments/head :: head"></div>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>

<main class="content">
    <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-6 jumbotron">
            <form autocomplete="off" action="#" th:action="@{/register}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <h2>Create new account</h2>
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input id="name" type="text" th:field="*{name}" placeholder="Name"
                           class="form-control"/>
                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                           class="validation-message"></small>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="text" th:field="*{lastName}"
                           placeholder="Last Name" class="form-control"/>
                    <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                           class="validation-message"></small>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input id="email" type="text" th:field="*{email}" placeholder="Email"
                           class="form-control"/>
                    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                           class="validation-message"></small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" th:field="*{password}"
                           placeholder="Password" class="form-control"/>
                    <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                           class="validation-message"></small>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg">Register User</button>
                    <a href="/login" class="btn btn-md btn-secondary btn-lg">Login</a>
                </div>

                <span th:utext="${successMessage}"></span>
            </form>
        </div>
    </div>
</main>

</body>
</html>
