<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="nav" aria-hidden="true" class="navdrawer navdrawer-permanent navdrawer-permanent-clipped"
     id="navdrawerPermanentClipped" tabindex="-1" style="background-color: white">
    <img src="/images/animals.jpg" alt="User Profile" class="img-fluid">
    <div class="text-container p-2" sec:authorize="isFullyAuthenticated()">
        <p class="text-truncate font-weight-bold text-large name">
            <span th:text="${user.name}">Tafara</span>
            <span th:text="${user.lastName}">Mundere</span>
        </p>
        <p class="text-truncate font-weight-bold organisation" th:text="${user.company}">Lima Smart Technologies</p>
        <p class="text-truncate font-weight-bold location" th:text="${user.location}">Bulawayo</p>
        <p class="text-truncate font-weight-bold position" th:text="${user.position}">The Chief</p>
    </div>

    <div class="text-container p-2" sec:authorize="!isFullyAuthenticated()">
        <p class="font-weight-bold text-large">
            Please log in to view your account.
        </p>
    </div>

    <div class="map">
        <iframe width="100%" height="360" frameborder="0" style="border:0"
                src="https://www.google.com/maps/embed/v1/view?zoom=15&center=-20.1681599,28.5872318&key=AIzaSyDco0wztoV3zK0GA1I3vCZMDgbaYiaK2UU"
                allowfullscreen></iframe>
    </div>
</div>
</body>
</html>
