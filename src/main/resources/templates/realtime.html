<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Realtime Data</title>
    <div th:replace="fragments/head :: head"></div>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<main class="container content">
    <h1>Realtime weather data</h1>
    <p></p>
    <div class="chart">
        <div class="scripts">
            <!--Load the AJAX API-->
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript">

                // Load the Visualization API and the corechart package.
                google.charts.load('current', {'packages': ['corechart', 'line']});

                // Set a callback to run when the Google Visualization API is loaded.
                google.charts.setOnLoadCallback(drawChart);

                // Callback that creates and populates a data table,
                // instantiates the pie chart, passes in the data and
                // draws it.
                function drawChart() {

                    // Create the data table.
                    // var data = google.visualization.arrayToDataTable([
                    //     ['Year', 'Sales', 'Expenses'],
                    //     ['2004', 1000, 400],
                    //     ['2005', 1170, 460],
                    //     ['2006', 660, 1120],
                    //     ['2007', 1030, 540]
                    // ]);

                    var jsonData = $.ajax({
                        url: "/api/realtime",
                        dataType: "json",
                        async: false
                    }).responseText;

                    // Create our data table out of JSON data loaded from server.
                    // var data = new google.visualization.Array(jsonData);

                    var data = new google.visualization.DataTable();
                    data.addColumn('datetime', 'createdAt');
                    data.addColumn('number', 'temp');
                    data.addColumn('number', 'humidity');
                    data.addColumn('number', 'radiation');
                    data.addColumn('number', 'rain');
                    data.addColumn('number', 'moisture');
                    data.addColumn('number', 'wind');
                    data.addColumn('number', 'pH');

                    jsonData = JSON.parse(jsonData);
                    console.log(jsonData);
                    for (var i = 0; i < jsonData.length; i++) {
                        var deta = jsonData[i];
                        // var detI = new Date(deta.createdAt);
                        // var startDate = new Date(1522713600);
                        // var endDate = new Date();
                        // if (startDate <= deta.createdAt && endDate >= deta.createdAt) {
                        var row = [deta.createdAt, deta.temp, deta.humidity / 3, deta.radiation / 1000, deta.rain, deta.moisture, deta.wind, deta.ph];
                        console.log('deta', deta, row);
                        data.addRow(row)
                        // } else console.log('date', detI.getDate())
                    }

                    // Set chart options
                    var options = {
                        title: 'Company Performance',
                        curveType: 'function',
                        legend: {position: 'bottom'}
                    };

                    // Instantiate and draw our chart, passing in some options.
                    var chart = new google.charts.Line(document.getElementById('chart_div'));
                    chart.draw(data, options);
                }
            </script>
        </div>
        <!--Div that will hold the pie chart-->
        <div style="width: 100%; height: 480px;" id="chart_div"></div>
    </div>
</main>
<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
